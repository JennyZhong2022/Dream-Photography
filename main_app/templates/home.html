{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Photo Side -->
        <div class="col-lg-7 col-md-7 p-0">
            <div id="photoCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#photoCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#photoCarousel" data-slide-to="1"></li>
                    <li data-target="#photoCarousel" data-slide-to="2"></li>
                    <li data-target="#photoCarousel" data-slide-to="3"></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://dreamlifewedding.com.au/melbourne/wp-content/uploads/2018/11/008.jpg" class="d-block w-100" alt="Wedding Photo 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://dreamlifewedding.com.au/melbourne/wp-content/uploads/2018/11/010.jpg" class="d-block w-100" alt="Wedding Photo 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://dreamlifewedding.com.au/melbourne/wp-content/uploads/2018/11/87.jpg" class="d-block w-100" alt="Wedding Photo 3">
                    </div>
                    <div class="carousel-item">
                        <img src="https://dreamlifewedding.com.au/melbourne/wp-content/uploads/2018/11/012.jpg" class="d-block w-100" alt="Wedding Photo 4">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            
        </div>

        <!-- Info Side -->
        <div class="col-lg-5 col-md-5 p-5" style="background-color: white;">
            <h1 class="app-name" style="font-size: 3rem; font-weight: bold; margin-bottom: 1rem;">Dream Photography</h1>
            <p class="subtitle" style="font-size: 1.5rem; margin-bottom: 1rem;">Capture the moments that matter</p>
            <p class="choose-studio" style="font-size: 1.25rem; margin-bottom: 2rem;">Your Perfect Wedding Photography Studio</p>

            <div class="d-flex flex-column align-items-start">
                <a href="{% url 'register_photographer' %}" class="btn btn-primary mb-3" style="padding: 1rem 2rem; font-size: 1.25rem;">I want to be a Photographer</a>
                <a href="{% url 'login_photographer' %}" class="btn btn-outline-primary mb-3" style="padding: 1rem 2rem; font-size: 1.25rem;">I am a photographer</a>
                <a href="{% url 'register_client' %}" class="btn btn-primary mb-3" style="padding: 1rem 2rem; font-size: 1.25rem;">I have a Wedding coming</a>
                <a href="{% url 'login_client' %}" class="btn btn-outline-primary" style="padding: 1rem 2rem; font-size: 1.25rem;">I am your client</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content%}
<h1>Clients' List</h1>

{%for client in client_list %}

<a href="{% url 'clients_details' client.id %}">
<div>
  <p>Bride Name: {{client.bride_name}}</p>
  <p>Groom Name: {{client.groom_name}}</p>
  <p>Wedding Date: {{client.wedding_date}}</p>
</div>
</a>
{% endfor %}

{% endblock %}

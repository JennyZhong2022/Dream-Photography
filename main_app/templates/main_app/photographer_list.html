{% extends 'base.html' %}
{% block content%}
<h1>Photographers List</h1>

{%for photographer in photographer_list %}

<a href="{% url 'photographers_details' photographer.id %}">
<div>
  <p>Photographer name: {{photographer.name}}</p>
  <p>Area of expertise: {{photographer.get_area_of_expertise_display}}</p>
</div>
</a>
{% endfor %}

{% endblock %}

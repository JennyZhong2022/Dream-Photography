{% extends 'base.html' %}
{% block content%}
<h1>Delete Photographer</h1>

<h4>Are you sure you want to delete the photographer<span>{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {%csrf_token %}
  <input type="submit" value="Yes - Delete!">
  <a href="{% url 'photographers_details' object.id%}">Cancel</a>
</form>


{% endblock %}

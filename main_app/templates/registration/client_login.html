{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="mb-4 text-center">Client Login</h1>
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}

      <form action="{% url 'login_client' %}" method="POST" class="border p-4 bg-light shadow">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-primary w-100">Client Log In</button>
        <div class="mt-4 text-center">
          <hr>
          <a href="{% url 'register_client' %}" class="text-decoration-none">I have a Wedding coming!</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
